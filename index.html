<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alphabet Typing Game</title>

    <!-- daisyUI from CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'basic-color': '#FF4240',
                        'primary-text-color': '#131318',
                        'input-bg': '#F8F8F8',
                    }
                }
            }
        }
    </script>
</head>

<body class="poppins">



    <main
        class="container mx-auto min-h-screen text-white bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home section -->
        <section id="homePage" class="flex flex-col justify-center items-center min-h-screen space-y-7">
            <h1 class="text-8xl font-extrabold">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="playNow()" id="playBtn" class="btn btn-accent">Play Now</button>
        </section>

        <!-- playground section  -->
        <section id="playGroundPage" class="hidden">
            <div class="flex flex-col justify-center items-center gap-10 pt-14">
                <!-- screen  -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[#010313CC] border-[24px] bg-[#FFFFFFB3] rounded-2xl text-center">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] p-2 rounded-b-xl">Don't watch keyboard while playing...</p>
                    </div>
                    <p id="display" class="text-9xl text-black font-extrabold uppercase">Y</p>
                </div>
                <!-- Keyboard -->
                <div class="text-black">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- scar btn  -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] border-0 text-white text-2xl">
                        Life
                        <img src="images/life.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn bg-[#894189] border-0 text-white text-2xl">
                        Scar
                        <img src="images/scor.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- scor section  -->
        <section id="scor" class="hidden flex justify-center items-center min-h-screen">
            <div class="flex flex-col items-center space-y-5 bg-[#FFFFFF33] p-10 rounded">
                <h1 class="text-7xl font-extrabold">Score : <span>14</span></h1>
                <button class="btn bg-white text-black px-5">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>


    <script src="./script/utility.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
